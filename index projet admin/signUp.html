<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .signup-container {
            margin-top: 50px;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        /* Media queries */
        @media (min-width: 576px) {
            .signup-container {
                margin-top: 100px;
            }
        }
        @media (min-width: 768px) {
            .signup-container {
                max-width: 500px;
            }
        }
        @media (min-width: 992px) {
            .signup-container {
                max-width: 600px;
            }
        }
        @media (min-width: 1200px) {
            .signup-container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="signup-container">
                <h3 class="text-center mb-4">Sign Up</h3>
                <form>
                    <!-- User input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="user" class="form-control"/>
                        <label class="form-label" for="user">User</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control"/>
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button id="signup" type="button" class="btn btn-primary btn-block mb-4">Sign Up</button>
                    </div>

                    <!-- Login link -->
                    <div class="text-center">
                        <p>Already a member? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper.js and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/helpers/jquery-1.10.2.min.js"></script>
<script src="js/helpers/scripts.js"></script>
<script src="js/controllers/signupCtrl.js"></script>
</body>
</html>
